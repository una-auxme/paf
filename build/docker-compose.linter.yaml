services:
  flake8:
    image: alpine/flake8
    command: .
    volumes:
      - ../:/apps

  black:
    image: pyfound/black:25.11.0
    command: black --check ./apps/
    volumes:
      - ../:/apps

  mdlint:
    image: peterdavehello/markdownlint:0.32.2
    command: markdownlint .
    volumes:
      - ../:/md
