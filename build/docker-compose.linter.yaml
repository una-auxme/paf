services:
  ruff-check:
    image: ghcr.io/astral-sh/ruff:0.14.8
    command: check /apps/
    volumes:
      - ../:/apps

  ruff-format:
    image: ghcr.io/astral-sh/ruff:0.14.8
    command: format /apps/ --check
    volumes:
      - ../:/apps

  mdlint:
    image: peterdavehello/markdownlint:0.32.2
    command: markdownlint /md/
    volumes:
      - ../:/md
