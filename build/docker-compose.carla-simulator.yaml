services:
  # based on https://github.com/ll7/paf21-1/blob/master/scenarios/docker-carla-sim-compose.yml
  carla-simulator:
    command: /bin/bash CarlaUE4.sh -quality-level=Epic -world-port=2000 -resx=800 -resy=600 -nosound -carla-settings="/home/carla/CarlaUE4/Config/CustomCarlaSettings.ini" ${RENDER_OFFSCREEN}
    #command: bash -c "sleep infinity"
    #image: ghcr.io/una-auxme/paf23:leaderboard-2.0
    #image: nvcr.io/nvidia/cuda:12.8.1-runtime-ubuntu24.04
    image: carla:0.9.15
    # devices:
    #   - /dev/kfd
    #   - /dev/dri
    build:
      dockerfile: build/docker/carla/Dockerfile
      context: ../
    init: true
    deploy:
      resources:
        limits:
          memory: 16G
        reservations:
          devices:
            - driver: nvidia
              capabilities: [ gpu ]
              # https://github.com/carla-simulator/carla/issues/6234#issuecomment-1458372639
    user: ${PAF_UID}:${PAF_GID}
    expose:
      - 2000
      - 2001
      - 2002
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - DESKTOP_SESSION
      - DISPLAY
      - XDG_SESSION_DESKTOP
      - XDG_SESSION_TYPE
      - XAUTHORITY
      - XDG_CURRENT_DESKTOP
      - XDG_SESSION_CLASS
      - XDG_RUNTIME_DIR
    networks:
      - carla
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ./CustomCarlaSettings.ini:/home/carla/CarlaUE4/Config/CustomCarlaSettings.ini

networks:
  carla:
