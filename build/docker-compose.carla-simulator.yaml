services:
  # based on https://github.com/ll7/paf21-1/blob/master/scenarios/docker-carla-sim-compose.yml
  carla-simulator:
    command: /bin/bash CarlaUE4.sh -quality-level=Epic -world-port=2000 -resx=800 -resy=600 -nosound -carla-settings="/home/carla/CarlaUE4/Config/CustomCarlaSettings.ini" ${RENDER_OFFSCREEN}
    #command: bash -c "sleep infinity"
    #image: ghcr.io/una-auxme/paf23:leaderboard-2.0
    image: carla-leaderboard:2.1
    # devices:
    #   - /dev/kfd
    #   - /dev/dri
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: "all"
              capabilities: [ gpu ]
              # https://github.com/carla-simulator/carla/issues/6234#issuecomment-1458372639
    user: ${PAF_UID}:${PAF_GID}
    ports:
      - 2000
      - 2001
      - 2002
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - DESKTOP_SESSION
      - DISPLAY
      - XDG_SESSION_DESKTOP
      - XDG_SESSION_TYPE
      - XAUTHORITY
      - XDG_CURRENT_DESKTOP
      - XDG_SESSION_CLASS
      - XDG_RUNTIME_DIR
    networks:
      - carla
    volumes:
      - ${XDG_RUNTIME_DIR}:${XDG_RUNTIME_DIR}
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ./CustomCarlaSettings.ini:/home/carla/CarlaUE4/Config/CustomCarlaSettings.ini

  carla-ros-bridge:
    command: python3 /opt/leaderboard/leaderboard/leaderboard_evaluator.py --debug=0 --routes=$${ROUTE} --agent=/internal_workspace/agent_ros2_bridge.py --host=$${CARLA_SIM_HOST} --track=MAP
    image: carla-leaderboard-ros-bridge:2.1
    environment:
      - CARLA_SIM_HOST=carla-simulator
      - ROUTE=/opt/leaderboard/data/routes_devtest.xml
    networks:
      - carla

networks:
  carla:
